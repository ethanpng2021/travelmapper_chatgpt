<body>

    

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"> 
      
      <!-- <div id="map"></div> -->
      
      <div id='map' style="height:860px"></div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <form action="/" method="POST">
        <p>
          <label for="textprompt">Tell OpenAI to plan your trip:</label>
        </p>
        <textarea class="form-control" id="textprompt" name="textprompt" rows="4" cols="50">Plan a day trip in Singapore, where I will be able to visit the islandâ€™s key historical sites and also recommend me highly rated hawker food near these historical landmarks.</textarea>
        <br>
        <button type="submit" name="textp" value="yes" class="btn btn-success">Submit</button>
        &nbsp;&nbsp; <a class="btn btn-primary" id="replay" role="button">Replay</a> <br>
        <br>
        Response: <br>
        {{out | safe}}
      </form>
    </div>
  </div>
</div>
<script>
  
    // Put down your mapbox token here!
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXRoYW5wbmciLCJhIjoiY2xhMm9jdWVwMGs2bDNxbW91Y2VwZ3BvZSJ9.NjpezhywwGPpZOFhegtioA';
    var map = new mapboxgl.Map({
        container: 'map',
        //style: 'mapbox://styles/ethanpng/ckk4sv3ig5pms17nyiqui4ttw',
        style: 'mapbox://styles/mapbox/streets-v11',
        //style: 'mapbox://styles/ethanpng/ckmb86x7jh19y17ryixtpuy7f',
        center: {{midpt}},
        zoom: 11,
        //pitch:60,  //added
        //bearing:-120  //added
    });

    var c = {{df2}};

    for(var i = 0; i < c.length; i++){
     const marker = new mapboxgl.Marker({})
       .setLngLat([c[i][0], c[i][1]])
       .addTo(map);
   }

    // A simple line from origin to destination.
    var route = {
        'type': 'FeatureCollection',
        'features': [
        {
            'type': 'Feature',
            'geometry': {
                'type': 'LineString',
                'coordinates': {{df2}}          
                  }
              }
              ]
          };

   
    var point = {
        'type': 'FeatureCollection',
        'features': [
        {
            'type': 'Feature',
            'properties': {},
            'geometry': {
                'type': 'Point',
                'coordinates': {{origin}}
            }
        }
        ]
    };

    // Calculate the distance in kilometers between route start/end point.
    var lineDistance = turf.length(route.features[0]);

    var arc = [];

    // Number of steps to use in the arc and animation, more steps means
    // a smoother arc and animation, but too many steps will result in a
    // low frame rate
    var steps = 500; //500 default

    // Draw an arc between the `origin` & `destination` of the two points
    for (var i = 0; i < lineDistance; i += lineDistance / steps) {
        var segment = turf.along(route.features[0], i);
        arc.push(segment.geometry.coordinates);
    }

    // Update the route with calculated arc coordinates
    route.features[0].geometry.coordinates = arc;

    // Used to increment the value of the point measurement against the route.
    var counter = 0;

    map.on('load', function () {
        // Add a source and layer displaying a point which will be animated in a circle.
        map.addSource('route', {
            'type': 'geojson',
            'data': route
        });

        map.addSource('point', {
            'type': 'geojson',
            'data': point
        });

        map.addLayer({
            'id': 'route',
            'source': 'route',
            'type': 'line',
            'paint': {
                'line-width': 3,
                'line-color': '#007cbf'
            }
        });

        map.addLayer({
            'id': 'point',
            'source': 'point',
            'type': 'symbol',
            'layout': {
                'icon-image': 'car-15',
                'icon-rotate': ['get', 'bearing'],
                'icon-rotation-alignment': 'map',
                'icon-allow-overlap': true,
                'icon-ignore-placement': true
            }
        });
    
        function animate() {
            var start =
            route.features[0].geometry.coordinates[
            counter >= steps ? counter - 1 : counter
            ];
            var end =
            route.features[0].geometry.coordinates[
            counter >= steps ? counter : counter + 1
            ];
            if (!start || !end) return;

            // Update point geometry to a new position based on counter denoting
            // the index to access the arc
            point.features[0].geometry.coordinates =
            route.features[0].geometry.coordinates[counter];

            // Calculate the bearing to ensure the icon is rotated to match the route arc
            // The bearing is calculated between the current point and the next point, except
            // at the end of the arc, which uses the previous point and the current point
            point.features[0].properties.bearing = turf.bearing(
                turf.point(start),
                turf.point(end)
                );

            // Update the source with this new data
            map.getSource('point').setData(point);

            // Request the next frame of animation as long as the end has not been reached
            if (counter < steps) {
                requestAnimationFrame(animate);
            }

            counter = counter + 1;
        }

        document
        .getElementById('replay')
        .addEventListener('click', function () {
                // Set the coordinates of the original point back to origin
                point.features[0].geometry.coordinates = origin;

                // Update the source layer
                map.getSource('point').setData(point);

                // Reset the counter
                counter = 0;

                // Restart the animation
                animate(counter);
            });

        // Start the animation
        animate(counter);
    });

</script>

</body>
